<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <title>Tic-tac-toe game</title>
</head>
<body>
  <h1>TIC-TAC-TOE</h1>
  <h3 id="resultHeader" display='hidden'></h3>
  <form id="startStop">
    <ul>
      <li>
        <label for="player1Input" id="p1Label">player one name:</label>
        <input type="text" placeholder="player one" id="player1Input">
      </li>
      <li>
        <label for="player2Input" id="p1Label">player two name:</label>
        <input type="text" placeholder="player two" id="player2Input">
      </li>
    </ul>
    <button id="submitNames" type="button">START</button>
  </form>

  <div hidden id="boardGameContainer">    
    <div id="boardContainer">    
    </div>    
    <div id="resetContainer">
      <button id="resetGame">RESET GAME</button>
      &nbsp;
      <button id="quitMatch">QUIT MATCH</button>
    </div>      
  </div>

  <script src="scripts/nje.js"></script>
</body>
</html>
